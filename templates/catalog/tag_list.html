{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <form action="" method="get" class="form-inline mb-4">
      <!-- Add filter or search functionality here if needed -->
    </form>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Tag List</h1>
      <a href="{% url 'catalog:tag-create' %}" class="btn btn-primary">Create</a>
    </div>

    {% if tag_list %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for tag in tag_list %}
            <tr>
              <td>{{ tag.id }}</td>
              <td>{{ tag.name }}</td>
              <td>
                <a href="{% url 'catalog:tag-update' pk=tag.id %}" class="btn btn-info btn-sm">
                  Update
                </a>
                <a href="{% url 'catalog:tag-delete' pk=tag.id %}" class="btn btn-danger btn-sm">
                  Delete
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>There are currently no tags.</p>
    {% endif %}
  </div>
{% endblock %}
