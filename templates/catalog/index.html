{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <form action="" method="get" class="form-inline">
  </form>
  <br>  
  <h1>
    To-do list
  </h1>
  {% if task_list %}
    {% for task in task_list %}
      <tr>
        <td>{{ task.content }} {{ task.is_done }}</td>
        <td>{{ task.date_time }}</td>
        <td>{{ task.tags }}</td>
      </tr>
    {% endfor %}
  {% else %}
    <p>There are currently no tasks.</p>
  {% endif %}
{% endblock %}
